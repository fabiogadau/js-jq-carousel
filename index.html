<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS jQuery Carousel</title>
    <!-- Stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>

    <div class="container">
      <i class="fas fa-angle-left prev-arrow"></i>
      <img src="https://placeimg.com/1000/900/nature" alt="img1" class="img img1 active first">
      <img src="https://placeimg.com/1000/900/animals" alt="img2" class="img img2">
      <img src="https://placeimg.com/1000/900/people" alt="img3" class="img img3">
      <img src="https://placeimg.com/1000/900/arch" alt="img4" class="img img4 last">
      <i class="fas fa-angle-right next-arrow"></i>
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
