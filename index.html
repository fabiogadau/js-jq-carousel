<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS jQuery Carousel</title>
    <!-- Stylesheet -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/main.css">
  </head>
  <body>

    <h1>Image Slider Example</h1>
    <div class="container">
      <i class="fas fa-caret-left prev-arrow"></i>
      <img src="img/cartman.png" alt="img1" class="img img1 first active" data-select="0">
      <img src="img/stan.png" alt="img2" class="img img2" data-select="1">
      <img src="img/kyle.png" alt="img3" class="img img3" data-select="2">
      <img src="img/kenny.jpg" alt="img4" class="img img4 last" data-select="3">
      <i class="fas fa-caret-right next-arrow"></i>
      <div class="dots">
        <div class="dot dot1 first-dot dot-active" data-select="0"></div>
        <div class="dot dot2" data-select="1"></div>
        <div class="dot dot3" data-select="2"></div>
        <div class="dot dot4 last-dot" data-select="3"></div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
